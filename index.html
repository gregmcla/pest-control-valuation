<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Business Valuation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #27ae60;
      color: #fff;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      padding: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #219150;
    }

    #result, #insights {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-size: 1em;
    }

    #result {
      background: #e3f9e5;
      color: #2e7d32;
    }

    #insights {
      background: #f8f9fa;
      border: 1px solid #ddd;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    Advanced Business Valuation Tool
  </header>
  <div class="container">
    <form id="valuation-form">
      <div class="form-group">
        <label for="industry">Industry</label>
        <select id="industry" required>
          <option value="" disabled selected>Select Industry</option>
          <option value="HVAC - Commercial">HVAC - Commercial</option>
          <option value="HVAC - Residential">HVAC - Residential</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Roofing">Roofing</option>
          <option value="Landscaping - Commercial">Landscaping - Commercial</option>
          <option value="Landscaping - Residential">Landscaping - Residential</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Insurance Agency - Personal Lines">Insurance Agency - Personal Lines</option>
          <option value="Pest Control - Residential">Pest Control - Residential</option>
          <option value="Veterinary Practice / Animal Hospital">Veterinary Practice / Animal Hospital</option>
          <option value="B2B Software">B2B Software</option>
        </select>
      </div>

      <div class="form-group">
        <label for="annual-revenue">Annual Revenue ($)</label>
        <input type="number" id="annual-revenue" placeholder="Enter annual revenue">
      </div>

      <div class="form-group">
        <label for="ebitda">EBITDA ($)</label>
        <input type="number" id="ebitda" placeholder="Enter EBITDA">
        <button type="button" id="calc-ebitda">Estimate EBITDA</button>
      </div>

      <div class="form-group">
        <label for="growth-rate">Growth Rate (%)</label>
        <input type="number" id="growth-rate" placeholder="Enter growth rate (optional)">
      </div>

      <div class="form-group">
        <label for="customer-retention">Customer Retention (%)</label>
        <input type="number" id="customer-retention" placeholder="Enter customer retention (optional)">
      </div>

      <div class="form-group">
        <label for="geographic-reach">Geographic Reach (# of States)</label>
        <input type="number" id="geographic-reach" placeholder="Enter number of states (optional)">
      </div>

      <button type="submit">Calculate Valuation</button>
    </form>
    <div id="result" style="display: none;"></div>
    <div id="insights" style="display: none;"></div>
  </div>
  <footer>
    Designed for modern entrepreneurs to unlock business potential.
  </footer>

  <script>
    document.getElementById("valuation-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const industry = document.getElementById("industry").value;
      const annualRevenue = parseFloat(document.getElementById("annual-revenue").value) || 0;
      const ebitda = parseFloat(document.getElementById("ebitda").value) || 0;
      const growthRate = parseFloat(document.getElementById("growth-rate").value) || null;
      const customerRetention = parseFloat(document.getElementById("customer-retention").value) || null;
      const geographicReach = parseFloat(document.getElementById("geographic-reach").value) || null;

      try {
        const response = await fetch("https://pest-control-valuation.onrender.com/api/valuate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            industry,
            annualRevenue,
            ebitda,
            growthRate,
            customerRetention,
            geographicReach,
          }),
        });

        const data = await response.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `<strong>Estimated Valuation:</strong> $${data.valuation.toLocaleString()}`;

        document.getElementById("insights").style.display = "block";
        document.getElementById("insights").innerHTML = `<strong>Key Insights:</strong><br>${data.insights}`;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = "An error occurred. Please try again.";
      }
    });

    document.getElementById("calc-ebitda").addEventListener("click", () => {
      const annualRevenue = parseFloat(document.getElementById("annual-revenue").value) || 0;
      const estimatedEBITDA = (annualRevenue * 0.15).toFixed(2);
      document.getElementById("ebitda").value = estimatedEBITDA;
      alert(`Estimated EBITDA is $${estimatedEBITDA}`);
    });
  </script>
</body>
</html>
