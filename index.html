<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Valuation Tool</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --success-color: #2ecc71;
      --warning-color: #f1c40f;
      --error-color: #e74c3c;
      --text-color: #333;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2rem;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid var(--accent-color);
      padding-bottom: 1rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    button {
      background: var(--accent-color);
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background: #2980b9;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .card {
      background: white;
      border-radius: var(--border-radius);
      padding: 1.5rem;
      box-shadow: var(--box-shadow);
    }

    .metric-card {
      background: #f8f9fa;
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .metric-card h4 {
      color: var (--primary-color);
      margin-top: 0;
    }

    .scenario-card {
      border: 1px solid #eee;
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-bottom: 1rem;
      background: white;
    }

    .scenario-value {
      font-size: 1.5rem;
      color: var(--success-color);
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      button {
        padding: 0.75rem 1.5rem;
      }
    }

    /* Chart Styles */
    canvas {
      max-width: 100%;
      margin-top: 2rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Business Valuation Tool</h1>
    <form id="valuation-form">
      <div class="form-grid">
        <div class="form-group">
          <label for="industry">Industry</label>
          <select id="industry" required>
            <option value="" disabled selected>Select an Industry</option>
            <optgroup label="Software and Technology Services">
              <option value="SaaS">SaaS Provider</option>
              <option value="IT Consulting">IT Consulting & Managed Services</option>
              <option value="Custom Software">Custom Software Development</option>
            </optgroup>
            <optgroup label="Healthcare Services">
              <option value="Medical Practice">Medical Practice</option>
              <option value="Home Healthcare">Home Healthcare Provider</option>
              <option value="Diagnostic Center">Diagnostic & Imaging Center</option>
            </optgroup>
            <optgroup label="Manufacturing">
              <option value="Industrial Manufacturing">Industrial Manufacturing</option>
              <option value="Specialty Manufacturing">Specialty Manufacturing</option>
              <option value="Food Manufacturing">Food & Beverage Manufacturing</option>
            </optgroup>
            <optgroup label="Trades and Home Services">
              <option value="Plumbing">Plumbing Services</option>
              <option value="Electrical">Electrical Services</option>
              <option value="HVAC">HVAC Services</option>
              <option value="Roofing">Roofing Services</option>
              <option value="Pest Control">Pest Control Services</option>
              <option value="Landscaping">Landscaping & Lawn Care</option>
            </optgroup>
            <!-- Continue with all other industry groups -->
          </select>
        </div>

        <div class="form-group">
          <label for="annual-revenue">Annual Revenue ($)</label>
          <input type="number" id="annual-revenue" placeholder="Enter Annual Revenue" required>
        </div>

        <div class="form-group">
          <label for="ebitda">EBITDA ($)</label>
          <input type="number" id="ebitda" placeholder="Enter EBITDA">
          <button type="button" id="calc-ebitda">Estimate EBITDA</button>
        </div>

        <div class="form-group">
          <label for="growth-rate">Growth Rate (%)</label>
          <input type="number" id="growth-rate" placeholder="Optional Growth Rate">
        </div>

        <div class="form-group">
          <label for="customer-retention">Customer Retention (%)</label>
          <input type="number" id="customer-retention" placeholder="Optional Retention Rate">
        </div>

        <div class="form-group">
          <label for="geographic-reach">Geographic Reach (# of States)</label>
          <input type="number" id="geographic-reach" placeholder="Optional Geographic Reach">
        </div>

        <div class="form-group">
          <label for="ebitda-multiple">EBITDA Multiple</label>
          <input type="number" id="ebitda-multiple" placeholder="Optional Multiple">
        </div>

        <div class="form-group">
          <label for="recurring-revenue">Recurring Revenue ($)</label>
          <input type="number" id="recurring-revenue" placeholder="Optional Recurring Revenue">
        </div>

        <div class="form-group">
          <label for="business-age">Years in Business</label>
          <input type="number" id="business-age" placeholder="Number of Years">
        </div>

        <div class="form-group">
          <label for="employee-count">Number of Employees</label>
          <input type="number" id="employee-count" placeholder="Employee Count">
        </div>

        <div class="form-group">
          <label for="market-share">Market Share in Service Area (%)</label>
          <input type="number" id="market-share" placeholder="Estimated Market Share">
        </div>
      </div>

      <button type="submit">Calculate Valuation</button>
    </form>

    <div class="results-grid">
      <div class="card" id="result"></div>
      <div class="card" id="insights"></div>
      <div class="card" id="guidance"></div>
    </div>

    <div id="error" class="error-message"></div>
    <canvas id="valuation-chart"></canvas>
  </div>

  <script>
    let valuationChart;

    // Initialize Chart.js
    function initializeChart() {
      const ctx = document.getElementById('valuation-chart').getContext('2d');
      valuationChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Current Scenario', 'Improved Scenario 1', 'Improved Scenario 2'],
          datasets: [{
            label: 'Valuation ($)',
            data: [0, 0, 0], // Placeholder data
            backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Form submission handler
    document.getElementById('valuation-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      document.getElementById('error').style.display = 'none';

      const formData = {
        industry: document.getElementById('industry').value,
        annualRevenue: parseFloat(document.getElementById('annual-revenue').value) || 0,
        ebitda: parseFloat(document.getElementById('ebitda').value) || 0,
        growthRate: parseFloat(document.getElementById('growth-rate').value) || 0,
        customerRetention: parseFloat(document.getElementById('customer-retention').value) || 0,
        geographicReach: parseFloat(document.getElementById('geographic-reach').value) || 0,
        recurringRevenue: parseFloat(document.getElementById('recurring-revenue').value) || 0
      };

      console.log('Sending data:', formData);

      try {
        const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', {  // Updated URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        console.log('Response status:', response.status);
        const responseText = await response.text();
        console.log('Raw response:', responseText);

        if (!response.ok) {
          throw new Error(`Server error: ${responseText}`);
        }

        const data = JSON.parse(responseText);
        
        // Enhanced results display
        document.getElementById('result').innerHTML = `
          <h2>Valuation Summary</h2>
          <div class="valuation-summary">
            <div class="primary-metric">
              <strong>Enterprise Value:</strong> $${data.valuation.toLocaleString()}<br>
              <strong>Multiple:</strong> ${data.currentMultiple}x EBITDA
            </div>
            <div class="industry-comparison">
              <h3>Industry Comparison</h3>
              <p>Industry Average Multiple: ${data.industryComparison.industryAvgMultiple}x</p>
              <p>Your Multiple: ${data.currentMultiple}x</p>
              <p>Percentile: ${data.industryComparison.percentileBenchmark}</p>
            </div>
          </div>
        `;

        // Update metrics display
        const metricsHtml = Object.entries(data.metrics || {}).map(([key, metric]) => `
          <div class="metric-card">
            <h4>${key.charAt(0).toUpperCase() + key.slice(1)}</h4>
            <p>Score: ${metric.score.toFixed(2)}</p>
            <p>Impact: ${metric.impact}</p>
            <p>Benchmark: ${metric.benchmark}</p>
            <p>Recommendation: ${metric.recommendation}</p>
          </div>
        `).join('');
        document.getElementById('insights').innerHTML = metricsHtml;

        // Update scenarios display
        const scenariosHtml = (data.scenarios || []).map(scenario => `
          <div class="scenario-card">
            <h3>${scenario.name}</h3>
            <p class="scenario-value">$${scenario.valuation.toLocaleString()}</p>
            <p>Multiple: ${scenario.multiple}x</p>
            <p>${scenario.description}</p>
          </div>
        `).join('');
        document.getElementById('guidance').innerHTML = scenariosHtml;

        // Update chart
        if (valuationChart) {
          valuationChart.data.labels = data.scenarios.map(s => s.name);
          valuationChart.data.datasets[0].data = data.scenarios.map(s => s.valuation);
          valuationChart.update();
        }

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
      }
    });

    // EBITDA estimation handler
    document.getElementById('calc-ebitda').addEventListener('click', () => {
      const annualRevenue = parseFloat(document.getElementById('annual-revenue').value) || 0;
      const estimatedEBITDA = (annualRevenue * 0.15).toFixed(2);
      document.getElementById('ebitda').value = estimatedEBITDA;
      alert(`Estimated EBITDA is $${estimatedEBITDA}`);
    });

    // Initialize the chart on page load
    document.addEventListener('DOMContentLoaded', initializeChart);

    // Add new initialization function for metrics chart
    function initializeMetricsChart(metrics) {
      const ctx = document.createElement('canvas');
      document.getElementById('charts-container').appendChild(ctx);
      // ... create new chart implementation
    }
  </script>
</body>
</html>
