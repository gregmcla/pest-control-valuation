<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Valuation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .result, .insights {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      background-color: #e8f5e9;
      color: #333;
    }
    .error {
      display: none;
      color: #d32f2f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Business Valuation Tool</h1>
    <form id="valuation-form">
      <!-- Industry Dropdown -->
      <label for="industry">Industry</label>
      <select id="industry" required>
        <option value="" disabled selected>Select an Industry</option>
        <option value="B2B Software">B2B Software</option>
        <option value="Pest Control - Residential">Pest Control - Residential</option>
        <option value="HVAC - Commercial">HVAC - Commercial</option>
        <option value="HVAC - Residential">HVAC - Residential</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Roofing">Roofing</option>
        <option value="Manufacturing">Manufacturing</option>
      </select>

      <!-- Sub-Industry Dropdown -->
      <div id="b2b-software-options" style="display: none;">
        <label for="b2b-subindustry">B2B Sub-Industry</label>
        <select id="b2b-subindustry">
          <option value="" disabled selected>Select a Sub-Industry</option>
          <option value="SaaS">SaaS</option>
          <option value="FinTech">FinTech</option>
          <option value="MarTech">MarTech</option>
          <option value="HealthTech">HealthTech</option>
        </select>
      </div>

      <!-- Input Fields -->
      <label for="annual-revenue">Annual Revenue ($)</label>
      <input type="number" id="annual-revenue" placeholder="Enter Annual Revenue" required>

      <label for="ebitda">EBITDA ($)</label>
      <input type="number" id="ebitda" placeholder="Enter EBITDA" required>

      <label for="growth-rate">Growth Rate (%)</label>
      <input type="number" id="growth-rate" placeholder="Optional Growth Rate">

      <label for="customer-retention">Customer Retention (%)</label>
      <input type="number" id="customer-retention" placeholder="Optional Retention Rate">

      <label for="geographic-reach">Geographic Reach (# of States)</label>
      <input type="number" id="geographic-reach" placeholder="Optional Geographic Reach">

      <label for="ebitda-multiple">EBITDA Multiple</label>
      <input type="number" id="ebitda-multiple" placeholder="Optional Multiple">

      <!-- Submit Button -->
      <button type="submit">Calculate Valuation</button>
    </form>

    <!-- Results Section -->
    <div id="result" class="result"></div>
    <div id="insights" class="insights"></div>
    <div id="error" class="error">An error occurred. Please try again.</div>

    <!-- Save Scenario Button -->
    <button id="save-scenario">Save Scenario</button>
  </div>

  <!-- Include Script -->
  <script>
    // JavaScript code here
  </script>
</body>
</html>
