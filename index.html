<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Valuation Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #1e1e1e, #4a4a4a);
            color: white;
            padding: 50px 20px;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
            color: #1e1e1e;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus {
            border: 2px solid #4CAF50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #4CAF50, #2e7d32);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            transform: scale(1.02);
        }

        #result {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2e7d32;
            margin-top: 20px;
            text-align: center;
        }

        #insights {
            margin-top: 40px;
            padding: 20px;
            background: #f1f8e9;
            border-radius: 10px;
            border-left: 6px solid #4CAF50;
        }

        #insights h3 {
            color: #1b5e20;
            margin-bottom: 15px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Business Valuation Tool</h1>
        <p>The smarter way to assess lower middle market businesses.</p>
    </header>
    <div class="container">
        <form id="valuationForm" onsubmit="return valuate(event);">
            <h2>Enter Business Details</h2>
            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry" onchange="updateMultiple()">
                    <option value="5" selected>HVAC - Commercial</option>
                    <option value="4.5">HVAC - Residential</option>
                    <option value="4">Plumbing</option>
                    <option value="3.5">Roofing</option>
                    <option value="4">Landscaping - Commercial</option>
                    <option value="3">Landscaping - Residential</option>
                    <option value="6">Manufacturing</option>
                    <option value="3">Insurance Agency - Personal Lines</option>
                    <option value="5">Pest Control - Residential</option>
                    <option value="6">Veterinary Practice / Animal Hospital</option>
                </select>
            </div>
            <div class="form-group">
                <label for="annual_revenue">Annual Revenue ($)</label>
                <input type="number" id="annual_revenue" required>
            </div>
            <div class="form-group">
                <label for="ebitda">EBITDA ($)</label>
                <input type="number" id="ebitda" required>
            </div>
            <div class="form-group">
                <label for="multiple">EBITDA Multiple</label>
                <input type="number" id="multiple" readonly>
            </div>
            <button type="submit">Calculate Valuation</button>
        </form>
        <div id="result"></div>
        <div id="insights" style="display: none;">
            <h3>Insights</h3>
            <p id="growthSuggestion"></p>
            <p id="marginAnalysis"></p>
        </div>
    </div>
    <footer>
        <p>Designed with ❤️ by <a href="https://www.yourwebsite.com" target="_blank">Your Name</a></p>
    </footer>
    <script>
        window.onload = function () {
            updateMultiple();
        };

        function updateMultiple() {
            const industry = document.getElementById("industry");
            const multiple = document.getElementById("multiple");
            multiple.value = industry.value;
        }

        async function valuate(event) {
            event.preventDefault();

            const revenue = parseFloat(document.getElementById("annual_revenue").value);
            const ebitda = parseFloat(document.getElementById("ebitda").value);
            const multiple = parseFloat(document.getElementById("multiple").value);

            try {
                const response = await fetch('https://pest-control-valuation.onrender.com/ape/valuate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        annual_revenue: revenue,
                        ebitda: ebitda,
                        multiple: multiple,
                    }),
                });

                if (!response.ok) throw new Error("Failed to fetch");
                const data = await response.json();

                document.getElementById("result").innerText = `Estimated Valuation: $${data.valuation.toLocaleString()}`;
            } catch (error) {
                document.getElementById("result").innerText = "An error occurred. Please try again.";
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
