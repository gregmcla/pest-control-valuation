<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Valuation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .result, .insights, .guidance {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      background-color: #e8f5e9;
      color: #333;
    }
    .error {
      display: none;
      color: #d32f2f;
      margin-top: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Business Valuation Tool</h1>
    <form id="valuation-form">
      <label for="industry">Industry</label>
      <select id="industry" required>
        <option value="" disabled selected>Select an Industry</option>
        <option value="B2B Software">B2B Software</option>
        <option value="Pest Control - Residential">Pest Control - Residential</option>
        <option value="HVAC - Commercial">HVAC - Commercial</option>
        <option value="HVAC - Residential">HVAC - Residential</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Roofing">Roofing</option>
        <option value="Manufacturing">Manufacturing</option>
      </select>

      <label for="annual-revenue">Annual Revenue ($)</label>
      <input type="number" id="annual-revenue" placeholder="Enter Annual Revenue" required>

      <label for="ebitda">EBITDA ($)</label>
      <input type="number" id="ebitda" placeholder="Enter EBITDA">
      <button type="button" id="calc-ebitda">Estimate EBITDA</button>

      <label for="growth-rate">Growth Rate (%)</label>
      <input type="number" id="growth-rate" placeholder="Optional Growth Rate">

      <label for="customer-retention">Customer Retention (%)</label>
      <input type="number" id="customer-retention" placeholder="Optional Retention Rate">

      <label for="geographic-reach">Geographic Reach (# of States)</label>
      <input type="number" id="geographic-reach" placeholder="Optional Geographic Reach">

      <label for="ebitda-multiple">EBITDA Multiple</label>
      <input type="number" id="ebitda-multiple" placeholder="Optional Multiple">

      <label for="recurring-revenue">Recurring Revenue ($)</label>
      <input type="number" id="recurring-revenue" placeholder="Optional Recurring Revenue">

      <button type="submit">Calculate Valuation</button>
    </form>

    <div id="result" class="result"></div>
    <div id="insights" class="insights"></div>
    <div id="guidance" class="guidance"></div>
    <div id="error" class="error">An error occurred. Please try again.</div>

    <canvas id="valuation-chart" width="400" height="200"></canvas>
  </div>

  <script>
    let valuationChart;

    // Initialize Chart.js
    function initializeChart() {
      const ctx = document.getElementById('valuation-chart').getContext('2d');
      valuationChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Current Scenario', 'Improved Scenario 1', 'Improved Scenario 2'],
          datasets: [{
            label: 'Valuation ($)',
            data: [0, 0, 0], // Placeholder data
            backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Form submission handler
    document.getElementById('valuation-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      // Reset error display
      document.getElementById('error').style.display = 'none';

      const industry = document.getElementById('industry').value;
      const annualRevenue = parseFloat(document.getElementById('annual-revenue').value) || 0;
      const ebitda = parseFloat(document.getElementById('ebitda').value) || 0;
      const growthRate = parseFloat(document.getElementById('growth-rate').value) || null;
      const customerRetention = parseFloat(document.getElementById('customer-retention').value) || null;
      const geographicReach = parseFloat(document.getElementById('geographic-reach').value) || null;
      const multiple = parseFloat(document.getElementById('ebitda-multiple').value) || null;
      const recurringRevenue = parseFloat(document.getElementById('recurring-revenue').value) || 0;

      try {
        const response = await fetch('https://pest-control-valuation-1.onrender.com/api/valuate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            industry,
            annualRevenue,
            ebitda,
            growthRate,
            customerRetention,
            geographicReach,
            multiple,
            recurringRevenue
          })
        });

        if (!response.ok) throw new Error('Failed to fetch valuation data.');

        const data = await response.json();

        if (!data) throw new Error('No data received from server');

        // Format the valuation number with proper commas and decimals
        const formattedValuation = data.valuation ? 
          Number(data.valuation).toLocaleString(undefined, {
            minimumFractionDigits: 0,
            maximumFractionDigits: 0
          }) : 'N/A';

        const formattedMultiple = data.currentMultiple ? 
          Number(data.currentMultiple).toFixed(1) : 'N/A';

        // Update Chart with null checks
        const chartData = [
          data.valuation || 0,
          data.guidance?.[0]?.valuation || 0,
          data.guidance?.[1]?.valuation || 0
        ];
        
        valuationChart.data.datasets[0].data = chartData;
        valuationChart.update();

        // Display Results with null checks
        document.getElementById('result').innerHTML = `
          <strong>Estimated Valuation:</strong> $${formattedValuation} (${formattedMultiple}x)
        `;

        document.getElementById('insights').innerHTML = `
          <strong>Insights:</strong><br>${data.insights || 'No insights available'}
        `;

        document.getElementById('guidance').innerHTML = `
          <strong>How to Improve Your Valuation:</strong>
          <ul>${(data.guidance || []).map(g => `<li>${g.description || ''}</li>`).join('')}</ul>
        `;
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('error').textContent = error.message;
        document.getElementById('error').style.display = 'block';
      }
    });

    // EBITDA estimation handler
    document.getElementById('calc-ebitda').addEventListener('click', () => {
      const annualRevenue = parseFloat(document.getElementById('annual-revenue').value) || 0;
      const estimatedEBITDA = (annualRevenue * 0.15).toFixed(2);
      document.getElementById('ebitda').value = estimatedEBITDA;
      alert(`Estimated EBITDA is $${estimatedEBITDA}`);
    });

    // Initialize the chart on page load
    document.addEventListener('DOMContentLoaded', initializeChart);
  </script>
</body>
</html>
