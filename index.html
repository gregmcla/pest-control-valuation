<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Business Valuation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 600px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .result, .insights {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      background-color: #e8f5e9;
      color: #333;
    }
    .error {
      display: none;
      color: #d32f2f;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced Business Valuation Tool</h1>
    <form id="valuation-form">
      <label for="industry">Industry</label>
      <select id="industry" required>
        <option value="" disabled selected>Select an Industry</option>
        <option value="HVAC - Commercial">HVAC - Commercial</option>
        <option value="HVAC - Residential">HVAC - Residential</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Roofing">Roofing</option>
        <option value="Landscaping - Commercial">Landscaping - Commercial</option>
        <option value="Landscaping - Residential">Landscaping - Residential</option>
        <option value="Manufacturing">Manufacturing</option>
        <option value="Insurance Agency - Personal Lines">Insurance Agency - Personal Lines</option>
        <option value="Pest Control - Residential">Pest Control - Residential</option>
        <option value="Veterinary Practice / Animal Hospital">Veterinary Practice / Animal Hospital</option>
        <option value="B2B Software">B2B Software</option>
      </select>

      <div id="b2b-software-options" style="display: none;">
        <label for="b2b-subindustry">B2B Sub-Industry</label>
        <select id="b2b-subindustry">
          <option value="" disabled selected>Select a Sub-Industry</option>
          <option value="SaaS">SaaS</option>
          <option value="FinTech">FinTech</option>
          <option value="MarTech">MarTech</option>
          <option value="HealthTech">HealthTech</option>
        </select>
      </div>

      <label for="annual-revenue">Annual Revenue ($)</label>
      <input type="number" id="annual-revenue" step="0.01" required>

      <label for="ebitda">EBITDA ($)</label>
      <input type="number" id="ebitda" step="0.01">
      <button type="button" id="calc-ebitda">Estimate EBITDA</button>

      <label for="growth-rate">Growth Rate (%)</label>
      <input type="number" id="growth-rate" placeholder="Optional">

      <label for="customer-retention">Customer Retention (%)</label>
      <input type="number" id="customer-retention" placeholder="Optional">

      <label for="geographic-reach">Geographic Reach (# of States)</label>
      <input type="number" id="geographic-reach" placeholder="Optional">

      <label for="ebitda-multiple">EBITDA Multiple</label>
      <input type="number" id="ebitda-multiple" step="0.01">

      <button type="submit">Calculate Valuation</button>
    </form>

    <div id="result" class="result"></div>
    <div id="insights" class="insights"></div>
    <div id="error" class="error">An error occurred. Please try again.</div>
  </div>

  <script>
    document.getElementById("industry").addEventListener("change", (event) => {
      const industry = event.target.value;
      document.getElementById("b2b-software-options").style.display = industry === "B2B Software" ? "block" : "none";
    });

    document.getElementById("valuation-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const industry = document.getElementById("industry").value;
      const b2bSubIndustry = document.getElementById("b2b-subindustry").value || null;
      const annualRevenue = parseFloat(document.getElementById("annual-revenue").value) || 0;
      const ebitda = parseFloat(document.getElementById("ebitda").value) || 0;
      const growthRate = parseFloat(document.getElementById("growth-rate").value) || null;
      const customerRetention = parseFloat(document.getElementById("customer-retention").value) || null;
      const geographicReach = parseFloat(document.getElementById("geographic-reach").value) || null;
      const multiple = parseFloat(document.getElementById("ebitda-multiple").value) || null;

      try {
        const response = await fetch("https://pest-control-valuation.onrender.com/api/valuate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            industry,
            b2bSubIndustry,
            annualRevenue,
            ebitda,
            growthRate,
            customerRetention,
            geographicReach,
            multiple,
          }),
        });

        const data = await response.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `<strong>Estimated Valuation:</strong> $${data.valuation.toLocaleString()}`;

        document.getElementById("insights").style.display = "block";
        document.getElementById("insights").innerHTML = `<strong>Key Insights:</strong><br>${data.insights}`;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("error").style.display = "block";
      }
    });

    document.getElementById("calc-ebitda").addEventListener("click", () => {
      const annualRevenue = parseFloat(document.getElementById("annual-revenue").value) || 0;
      const estimatedEBITDA = (annualRevenue * 0.15).toFixed(2);
      document.getElementById("ebitda").value = estimatedEBITDA;
      alert(`Estimated EBITDA is $${estimatedEBITDA}`);
    });
  </script>
</body>
</html>
