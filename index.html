<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Valuation Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --primary-light: #60a5fa;
      --surface-dark: #1e293b;
      --surface-light: #f8fafc;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --text-primary: #0f172a;
      --text-secondary: #64748b;
      --border-radius: 1rem;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--surface-light) 0%, #e2e8f0 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 1280px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .dashboard {
      display: grid;
      gap: 2.5rem;
      grid-template-columns: 380px 1fr;
      align-items: start;
      max-width: 1440px;
      margin: 0 auto;
    }

    .sidebar {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      position: sticky;
      top: 2rem;
      border: 1px solid rgba(148, 163, 184, 0.1);
      backdrop-filter: blur(8px);
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -2px rgba(0, 0, 0, 0.05),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }

    .main-content {
      background: rgba(255, 255, 255, 0.8);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid rgba(148, 163, 184, 0.1);
      backdrop-filter: blur(8px);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-wrapper {
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 0.75rem;
      font-size: 0.95rem;
      transition: var(--transition);
      background: var(--background-color);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem 2rem;
      border: none;
      border-radius: 0.75rem;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
      transition: var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.1) 100%);
      opacity: 0;
      transition: var(--transition);
    }

    button:hover::after {
      opacity: 1;
    }

    .results-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .metric-card {
      background: white;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      border: 1px solid rgba(148, 163, 184, 0.1);
      transition: var(--transition);
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 2px 4px -2px rgba(0, 0, 0, 0.025);
    }

    .metric-card:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 20px 25px -5px rgba(0, 0, 0, 0.1),
        0 8px 10px -6px rgba(0, 0, 0, 0.05);
    }

    .metric-card h4 {
      color: var(--text-primary);
      font-size: 1.1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .chart-container {
      background: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      border: 1px solid #e2e8f0;
      margin-top: 1.5rem;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 2px 4px -2px rgba(0, 0, 0, 0.025);
    }

    .value-highlight {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent-color);
      margin: 1rem 0;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .badge-success { background: #ecfdf5; color: var(--success-color); }
    .badge-warning { background: #fffbeb; color: var(--warning-color); }
    .badge-error { background: #fee2e2; color: var(--error-color); }

    @media (max-width: 1024px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .sidebar {
        position: static;
      }
    }

    .error-card {
      background: #fee2e2;
      border: 1px solid #ef4444;
      color: #991b1b;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: var(--border-radius);
      display: none;
    }

    .scenario-card {
      background: var(--surface-color);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      border: 1px solid #e2e8f0;
      transition: var(--transition);
    }

    .scenario-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--box-shadow);
    }

    .scenario-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent-color);
    }

    /* Enhanced loading state */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(8px);
    }

    .loading-spinner {
      width: 3rem;
      height: 3rem;
      border: 3px solid var(--primary-light);
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes slideIn {
      from { transform: translateY(1rem); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    #results {
      animation: slideIn 0.5s ease-out;
    }

    .valuation-summary {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--surface-light) 0%, #ffffff 100%);
      border-radius: var(--border-radius);
    }

    .metrics-detail {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .scenario-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .metrics-list {
      display: grid;
      gap: 0.75rem;
    }

    .comparison-details {
      display: grid;
      gap: 1rem;
    }

    .peer-metrics {
      background: var(--surface-light);
      padding: 1rem;
      border-radius: var(--border-radius);
    }

    .requirements {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #e2e8f0;
    }

    .requirements ul {
      margin: 0.5rem 0 0 1.25rem;
      padding: 0;
    }

    .value-highlight {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
      margin: 1rem 0;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="dashboard">
      <aside class="sidebar">
        <form id="valuation-form">
          <div class="form-group">
            <label for="industry">Industry</label>
            <select id="industry" required>
              <option value="" disabled selected>Select an Industry</option>
              <optgroup label="Software and Technology Services">
                <option value="SaaS">SaaS Provider</option>
                <option value="IT Consulting">IT Consulting & Managed Services</option>
                <option value="Custom Software">Custom Software Development</option>
              </optgroup>
              <optgroup label="Healthcare Services">
                <option value="Medical Practice">Medical Practice</option>
                <option value="Home Healthcare">Home Healthcare Provider</option>
                <option value="Diagnostic Center">Diagnostic & Imaging Center</option>
              </optgroup>
              <optgroup label="Manufacturing">
                <option value="Industrial Manufacturing">Industrial Manufacturing</option>
                <option value="Specialty Manufacturing">Specialty Manufacturing</option>
                <option value="Food Manufacturing">Food & Beverage Manufacturing</option>
              </optgroup>
              <optgroup label="Trades and Home Services">
                <option value="Plumbing">Plumbing Services</option>
                <option value="Electrical">Electrical Services</option>
                <option value="HVAC">HVAC Services</option>
                <option value="Roofing">Roofing Services</option>
                <option value="Pest Control">Pest Control Services</option>
                <option value="Landscaping">Landscaping & Lawn Care</option>
              </optgroup>
              <!-- Continue with all other industry groups -->
            </select>
          </div>

          <div class="form-group">
            <label for="annual-revenue">Annual Revenue ($)</label>
            <input type="number" id="annual-revenue" placeholder="Enter Annual Revenue" required>
          </div>

          <div class="form-group">
            <label for="ebitda">EBITDA ($)</label>
            <input type="number" id="ebitda" placeholder="Enter EBITDA">
            <button type="button" id="calc-ebitda">Estimate EBITDA</button>
          </div>

          <div class="form-group">
            <label for="growth-rate">Growth Rate (%)</label>
            <input type="number" id="growth-rate" placeholder="Optional Growth Rate">
          </div>

          <div class="form-group">
            <label for="customer-retention">Customer Retention (%)</label>
            <input type="number" id="customer-retention" placeholder="Optional Retention Rate">
          </div>

          <div class="form-group">
            <label for="geographic-reach">Geographic Reach (# of States)</label>
            <input type="number" id="geographic-reach" placeholder="Optional Geographic Reach">
          </div>

          <div class="form-group">
            <label for="ebitda-multiple">EBITDA Multiple</label>
            <input type="number" id="ebitda-multiple" placeholder="Optional Multiple">
          </div>

          <div class="form-group">
            <label for="recurring-revenue">Recurring Revenue ($)</label>
            <input type="number" id="recurring-revenue" placeholder="Optional Recurring Revenue">
          </div>

          <div class="form-group">
            <label for="business-age">Years in Business</label>
            <input type="number" id="business-age" placeholder="Number of Years">
          </div>

          <div class="form-group">
            <label for="employee-count">Number of Employees</label>
            <input type="number" id="employee-count" placeholder="Employee Count">
          </div>

          <div class="form-group">
            <label for="market-share">Market Share in Service Area (%)</label>
            <input type="number" id="market-share" placeholder="Estimated Market Share">
          </div>

          <button type="submit">Calculate Valuation</button>
        </form>
      </aside>

      <main class="main-content">
        <div id="error-message" class="error-card" style="display: none;">
          <div class="error-content"></div>
        </div>

        <div id="results" style="display: none;">
          <div class="metric-card">
            <h2>Valuation Summary</h2>
            <div id="result"></div>
          </div>

          <div class="results-grid">
            <div class="metric-card">
              <h3>Key Metrics</h3>
              <div id="key-metrics"></div>
            </div>
            <div class="metric-card">
              <h3>Industry Comparison</h3>
              <div id="industry-comparison"></div>
            </div>
            <div class="chart-container">
              <canvas id="valuation-chart"></canvas>
            </div>
            <div class="chart-container">
              <canvas id="metrics-chart"></canvas>
            </div>
          </div>

          <div class="scenario-grid">
            <h3>Valuation Scenarios</h3>
            <div id="scenarios"></div>
          </div>

          <div class="metrics-grid" id="insights"></div>
          <div class="metrics-grid" id="guidance"></div>
        </div>
      </main>
    </div>
  </div>

  <script>
    let valuationChart, metricsChart;

    // Initialize charts
    function initializeCharts() {
        // Valuation chart
        const valuationCtx = document.getElementById('valuation-chart').getContext('2d');
        valuationChart = new Chart(valuationCtx, {
            type: 'bar',
            data: {
                labels: ['Current Scenario', 'Optimized', 'Best Case'],
                datasets: [{
                    label: 'Valuation ($)',
                    data: [0, 0, 0],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
                    borderWidth: 1
                }]
            },
            options: chartOptions
        });

        // Metrics chart
        const metricsCtx = document.getElementById('metrics-chart').getContext('2d');
        metricsChart = new Chart(metricsCtx, {
            type: 'radar',
            data: {
                labels: ['Growth', 'Profitability', 'Retention', 'Market Reach', 'Size'],
                datasets: [{
                    label: 'Company Metrics',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: 'rgba(52, 152, 219, 0.2)',
                    borderColor: 'rgba(52, 152, 219, 1)',
                    pointBackgroundColor: 'rgba(52, 152, 219, 1)'
                }]
            },
            options: {
                ...chartOptions,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 5
                    }
                }
            }
        });
    }

    // Chart options
    const chartOptions = {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: { position: 'bottom' },
            tooltip: {
                backgroundColor: 'rgba(0,0,0,0.8)',
                padding: 12,
                titleFont: { size: 14 },
                bodyFont: { size: 13 }
            }
        },
        animation: {
            duration: 1000,
            easing: 'easeInOutQuart'
        }
    };

    // Form submission handler
    document.getElementById('valuation-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        
        const errorElement = document.getElementById('error-message');
        const resultsElement = document.getElementById('results');
        
        errorElement.style.display = 'none';
        resultsElement.style.display = 'none';

        const formData = {
            industry: document.getElementById('industry').value,
            annualRevenue: parseFloat(document.getElementById('annual-revenue').value) || 0,
            ebitda: parseFloat(document.getElementById('ebitda').value) || 0,
            growthRate: parseFloat(document.getElementById('growth-rate').value) || 0,
            customerRetention: parseFloat(document.getElementById('customer-retention').value) || 0,
            geographicReach: parseFloat(document.getElementById('geographic-reach').value) || 0,
            recurringRevenue: parseFloat(document.getElementById('recurring-revenue').value) || 0
        };

        try {
            const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                mode: 'cors',  // Add this line
                credentials: 'omit',  // Change this from 'same-origin' to 'omit'
                body: JSON.stringify(formData)
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Server response:', errorText);
                throw new Error(errorText || `HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            
            // Update results display
            document.getElementById('result').innerHTML = `
                <div class="valuation-summary">
                    <h3>Enterprise Value</h3>
                    <div class="value-highlight">$${data.valuation.toLocaleString()}</div>
                    <div class="metrics-detail">
                        <p><strong>Current Multiple:</strong> ${data.currentMultiple.toFixed(2)}x EBITDA</p>
                        <p><strong>Annual Revenue:</strong> $${formData.annualRevenue.toLocaleString()}</p>
                        <p><strong>EBITDA:</strong> $${formData.ebitda.toLocaleString()}</p>
                    </div>
                </div>
            `;

            // Update charts
            if (data.scenarios && valuationChart) {
                valuationChart.data.labels = data.scenarios.map(s => s.name);
                valuationChart.data.datasets[0].data = data.scenarios.map(s => s.valuation);
                valuationChart.update();
            }

            if (data.metrics && metricsChart) {
                metricsChart.data.datasets[0].data = [
                    data.metrics.growth_rate || 0,
                    data.metrics.ebitda_margin || 0,
                    data.metrics.retention_rate || 0,
                    data.metrics.geographic_reach || 0,
                    data.metrics.revenue / 1000000 || 0 // Convert to millions
                ];
                metricsChart.update();
            }

            // Show results
            resultsElement.style.display = 'block';
            resultsElement.scrollIntoView({ behavior: 'smooth' });

        } catch (error) {
            console.error('Error:', error);
            errorElement.querySelector('.error-content').textContent = 
                error.message || 'Failed to connect to the server. Please try again.';
            errorElement.style.display = 'block';
            errorElement.scrollIntoView({ behavior: 'smooth' });
        }
    });

    // EBITDA calculation handler
    document.getElementById('calc-ebitda').addEventListener('click', () => {
        const annualRevenue = parseFloat(document.getElementById('annual-revenue').value);
        if (isNaN(annualRevenue) || annualRevenue <= 0) {
            alert('Please enter a valid annual revenue value first');
            return;
        }
        const estimatedEBITDA = (annualRevenue * 0.15);
        document.getElementById('ebitda').value = estimatedEBITDA.toFixed(2);
        alert(`Estimated EBITDA is $${estimatedEBITDA.toLocaleString(undefined, {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
        })}`);
    });

    // Initialize charts on page load
    document.addEventListener('DOMContentLoaded', initializeCharts);

    // Helper function for badge classes
    function getBadgeClass(comparison) {
        switch(comparison) {
            case 'Top 10%':
            case 'Top 25%':
                return 'success';
            case 'Average':
                return 'warning';
            default:
                return 'error';
        }
    }
</script>
</body>
</html>
