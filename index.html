<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Valuation Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 700px;
            text-align: center;
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            text-align: left;
            font-weight: 600;
            color: #444;
        }

        input, select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result, .insights, .calculator {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #333;
            text-align: left;
        }

        .insights h3 {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #444;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Business Valuation Tool</h1>
            <p>Get instant insights into your business's value with industry-specific multiples.</p>
        </div>
        <form id="valuationForm">
            <label for="industry">Industry</label>
            <select id="industry">
                <option value="5">HVAC - Commercial</option>
                <option value="4.5">HVAC - Residential</option>
                <option value="4.2">Plumbing</option>
                <option value="3.8">Roofing</option>
                <option value="4.0">Landscaping - Commercial</option>
                <option value="3.6">Landscaping - Residential</option>
                <option value="6.0">Manufacturing</option>
                <option value="5.5">Insurance Agency - Personal Lines</option>
                <option value="6.5">Pest Control - Residential</option>
                <option value="7.0">Veterinary Practice / Animal Hospital</option>
                <option value="8.0">B2B Software</option>
            </select>

            <label for="annualRevenue">Annual Revenue ($)</label>
            <input type="number" id="annualRevenue" placeholder="Enter annual revenue" required>

            <label for="ebitda">EBITDA ($) <span style="font-size: 0.8rem; color: #777;">(or calculate below)</span></label>
            <input type="number" id="ebitda" placeholder="Enter EBITDA or calculate below">

            <button type="button" id="openCalculator">Open EBITDA Calculator</button>

            <label for="multiple">EBITDA Multiple</label>
            <input type="number" id="multiple" placeholder="Automatically filled" readonly>

            <button type="submit">Calculate Valuation</button>
        </form>

        <div id="result" class="result"></div>
        <div id="insights" class="insights"></div>
        <div id="error" class="error"></div>

        <!-- EBITDA Calculator -->
        <div id="calculator" class="calculator" style="display: none;">
            <h2>EBITDA Calculator</h2>
            <label for="calcRevenue">Revenue ($)</label>
            <input type="number" id="calcRevenue" placeholder="Enter revenue">

            <label for="calcCogs">Cost of Goods Sold (COGS) ($)</label>
            <input type="number" id="calcCogs" placeholder="Enter COGS">

            <label for="calcExpenses">Operating Expenses ($)</label>
            <input type="number" id="calcExpenses" placeholder="Enter operating expenses">

            <button id="calculateEbitda">Calculate EBITDA</button>
            <div id="calcResult"></div>
        </div>

        <footer>
            Designed with ❤️ by <a href="#">Your Name</a>
        </footer>
    </div>

    <script>
        const form = document.getElementById("valuationForm");
        const industry = document.getElementById("industry");
        const annualRevenue = document.getElementById("annualRevenue");
        const ebitda = document.getElementById("ebitda");
        const multipleInput = document.getElementById("multiple");
        const resultDiv = document.getElementById("result");
        const insightsDiv = document.getElementById("insights");
        const errorDiv = document.getElementById("error");

        const calculator = document.getElementById("calculator");
        const openCalculator = document.getElementById("openCalculator");
        const calcRevenue = document.getElementById("calcRevenue");
        const calcCogs = document.getElementById("calcCogs");
        const calcExpenses = document.getElementById("calcExpenses");
        const calculateEbitda = document.getElementById("calculateEbitda");
        const calcResult = document.getElementById("calcResult");

        // Open EBITDA calculator
        openCalculator.addEventListener("click", () => {
            calculator.style.display = calculator.style.display === "none" ? "block" : "none";
        });

        // Calculate EBITDA
        calculateEbitda.addEventListener("click", () => {
            const revenue = parseFloat(calcRevenue.value);
            const cogs = parseFloat(calcCogs.value);
            const expenses = parseFloat(calcExpenses.value);

            if (revenue && cogs && expenses) {
                const calculatedEbitda = revenue - cogs - expenses;
                calcResult.textContent = `Calculated EBITDA: $${calculatedEbitda.toLocaleString()}`;
                ebitda.value = calculatedEbitda; // Autofill the main form
                calculator.style.display = "none";
            } else {
                calcResult.textContent = "Please fill in all fields.";
            }
        });

        // Update multiple field when industry changes
        industry.addEventListener("change", () => {
            multipleInput.value = industry.value;
        });

        // Submit form and calculate valuation
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const multiple = parseFloat(industry.value);
            const revenue = parseFloat(annualRevenue.value);
            const ebitdaValue = parseFloat(ebitda.value);

            try {
                const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        annual_revenue: revenue,
                        ebitda: ebitdaValue,
                        multiple: multiple,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    const valuation = data.valuation;

                    resultDiv.textContent = `Valuation: $${valuation.toLocaleString()}`;
                    errorDiv.textContent = '';
                } else {
                    throw new Error(data.message || 'Something went wrong');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                resultDiv.textContent = '';
                insightsDiv.textContent = '';
                console.error(error);
            }
        });
    </script>
