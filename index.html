<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Valuation Tool</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f4f5f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2d89ef;
            color: white;
        }

        header h1 {
            font-size: 2.2rem;
            margin: 0;
        }

        main {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        select, input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #2d89ef;
            box-shadow: 0 0 4px rgba(45, 137, 239, 0.6);
        }

        button {
            padding: 12px;
            font-size: 1rem;
            color: white;
            background-color: #2d89ef;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1e5cbf;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #2d89ef;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Business Valuation Tool</h1>
    </header>
    <main>
        <h2>Get an Instant Valuation</h2>
        <form onsubmit="event.preventDefault(); calculateValuation();">
            <label for="industry">Select Your Industry:</label>
            <select id="industry" onchange="updateMultiple()" required>
                <option value="">-- Select Industry --</option>
                <option value="HVAC - Commercial">HVAC - Commercial</option>
                <option value="HVAC - Residential">HVAC - Residential</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Roofing">Roofing</option>
                <option value="Landscaping - Commercial">Landscaping - Commercial</option>
                <option value="Landscaping - Residential">Landscaping - Residential</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Insurance Agency - Personal Lines">Insurance Agency - Personal Lines</option>
                <option value="Pest Control - Residential">Pest Control - Residential</option>
                <option value="Veterinary Practice / Animal Hospital">Veterinary Practice / Animal Hospital</option>
            </select>

            <label for="annual_revenue">Annual Revenue ($):</label>
            <input type="number" id="annual_revenue" placeholder="Enter annual revenue" required>

            <label for="ebitda">EBITDA ($):</label>
            <input type="number" id="ebitda" placeholder="Enter EBITDA value" required>

            <label for="multiple">Industry Multiple:</label>
            <input type="number" id="multiple" placeholder="Multiple will auto-fill" readonly required>

            <button type="submit">Calculate Valuation</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        <p>Built with ❤️ by <a href="https://www.heyimgreg.com" target="_blank">Greg M.</a></p>
    </footer>

    <script>
        // Industry-specific multiples
        const industryMultiples = {
            "HVAC - Commercial": 5.0,
            "HVAC - Residential": 4.5,
            "Plumbing": 4.8,
            "Roofing": 4.2,
            "Landscaping - Commercial": 4.0,
            "Landscaping - Residential": 3.8,
            "Manufacturing": 5.5,
            "Insurance Agency - Personal Lines": 6.0,
            "Pest Control - Residential": 4.5,
            "Veterinary Practice / Animal Hospital": 6.5,
        };

        // Auto-fill the multiple based on selected industry
        function updateMultiple() {
            const industry = document.getElementById("industry").value;
            document.getElementById("multiple").value = industryMultiples[industry] || '';
        }

        // Calculate the valuation and fetch backend response
        async function calculateValuation() {
            const annualRevenue = parseFloat(document.getElementById('annual_revenue').value);
            const ebitda = parseFloat(document.getElementById('ebitda').value);
            const multiple = parseFloat(document.getElementById('multiple').value);

            if (isNaN(annualRevenue) || isNaN(ebitda) || isNaN(multiple)) {
                document.getElementById('result').innerText = "Please fill out all fields correctly.";
                return;
            }

            try {
                const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ annual_revenue: annualRevenue, ebitda, multiple }),
                });

                if (!response.ok) throw new Error("Failed to fetch valuation.");

                const data = await response.json();
                document.getElementById('result').innerHTML = `Valuation: <strong>$${data.valuation.toLocaleString()}</strong>`;
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerText = "An error occurred. Please try again.";
            }
        }
    </script>
</body>
</html>
