<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Control Business Valuation Tool</title>
</head>
<body>
    <h1>Pest Control Business Valuation Tool</h1>

    <form onsubmit="event.preventDefault(); valuate();">
        <label for="annual_revenue">Annual Revenue ($):</label>
        <input type="number" id="annual_revenue" placeholder="e.g. 2300000" required>
        <br><br>

        <label for="ebitda">EBITDA ($):</label>
        <input type="number" id="ebitda" placeholder="e.g. 367500" required>
        <br><br>

        <label for="multiple">Multiple:</label>
        <input type="number" id="multiple" placeholder="e.g. 4" required>
        <br><br>

        <button type="submit">Calculate Valuation</button>
    </form>

    <h2 id="result"></h2>

    <script>
        async function valuate() {
            const annualRevenue = document.getElementById('annual_revenue').value;
            const ebitda = document.getElementById('ebitda').value;
            const multiple = document.getElementById('multiple').value;

            try {
                const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', { // Replace with Render backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        annual_revenue: parseFloat(annualRevenue),
                        ebitda: parseFloat(ebitda),
                        multiple: parseFloat(multiple),
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('result').innerText = `Valuation: $${data.valuation.toLocaleString()}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            }
        }
    </script>
</body>
</html>
