<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Valuation Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 1.25rem;
            color: #444;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
    <script>
        // Predefined multiples for industries
        const industryMultiples = {
            "HVAC - Commercial": 5.0,
            "HVAC - Residential": 4.5,
            "Plumbing": 4.8,
            "Roofing": 4.2,
            "Landscaping - Commercial": 4.0,
            "Landscaping - Residential": 3.8,
            "Manufacturing": 5.5,
            "Insurance Agency - Personal Lines": 6.0,
            "Pest Control - Residential": 4.5,
            "Veterinary Practice / Animal Hospital": 6.5,
        };

        // Function to update the multiple when an industry is selected
        function updateMultiple() {
            const industry = document.getElementById("industry").value;
            const multiple = industryMultiples[industry] || '';
            document.getElementById("multiple").value = multiple;
        }

        // Function to send data to backend and calculate valuation
        async function valuate() {
            const annualRevenue = document.getElementById('annual_revenue').value;
            const ebitda = document.getElementById('ebitda').value;
            const multiple = document.getElementById('multiple').value;

            try {
                const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        annual_revenue: parseFloat(annualRevenue),
                        ebitda: parseFloat(ebitda),
                        multiple: parseFloat(multiple),
                    }),
                });

                const data = await response.json();
                document.getElementById('result').innerText = `Valuation: $${data.valuation.toLocaleString()}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred. Please try again.';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Business Valuation Tool</h1>
    </header>
    <main>
        <h2>Estimate Your Business Value</h2>
        <form onsubmit="event.preventDefault(); valuate();">
            <label for="industry">Industry:</label>
            <select id="industry" onchange="updateMultiple()" required>
                <option value="">-- Select Industry --</option>
                <option value="HVAC - Commercial">HVAC - Commercial</option>
                <option value="HVAC - Residential">HVAC - Residential</option>
                <option value="Plumbing">Plumbing</option>
                <option value="Roofing">Roofing</option>
                <option value="Landscaping - Commercial">Landscaping - Commercial</option>
                <option value="Landscaping - Residential">Landscaping - Residential</option>
                <option value="Manufacturing">Manufacturing</option>
                <option value="Insurance Agency - Personal Lines">Insurance Agency - Personal Lines</option>
                <option value="Pest Control - Residential">Pest Control - Residential</option>
                <option value="Veterinary Practice / Animal Hospital">Veterinary Practice / Animal Hospital</option>
            </select>
            <label for="annual_revenue">Annual Revenue ($):</label>
            <input type="number" id="annual_revenue" required>
            <label for="ebitda">EBITDA ($):</label>
            <input type="number" id="ebitda" required>
            <label for="multiple">Multiple:</label>
            <input type="number" id="multiple" step="0.1" readonly>
            <button type="submit">Calculate Valuation</button>
        </form>
        <div id="result"></div>
    </main>
    <footer>
        Made with ❤️ by [Greg]
    </footer>
</body>
</html>
