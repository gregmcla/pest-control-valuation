<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Valuation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .result, .insights, .guidance {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      background-color: #e8f5e9;
      color: #333;
    }
    .error {
      display: none;
      color: #d32f2f;
      margin-top: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Business Valuation Tool</h1>
    <form id="valuation-form">
      <label for="industry">Industry</label>
      <select id="industry" required>
        <option value="" disabled selected>Select an Industry</option>
        <option value="B2B Software">B2B Software</option>
        <option value="Pest Control - Residential">Pest Control - Residential</option>
        <option value="HVAC - Commercial">HVAC - Commercial</option>
        <option value="HVAC - Residential">HVAC - Residential</option>
        <option value="Plumbing">Plumbing</option>
        <option value="Roofing">Roofing</option>
        <option value="Manufacturing">Manufacturing</option>
      </select>

      <label for="annual-revenue">Annual Revenue ($)</label>
      <input type="number" id="annual-revenue" placeholder="Enter Annual Revenue" required>

      <label for="ebitda">EBITDA ($)</label>
      <input type="number" id="ebitda" placeholder="Enter EBITDA">
      <button type="button" id="calc-ebitda">Estimate EBITDA</button>

      <label for="growth-rate">Growth Rate (%)</label>
      <input type="number" id="growth-rate" placeholder="Optional Growth Rate">

      <label for="customer-retention">Customer Retention (%)</label>
      <input type="number" id="customer-retention" placeholder="Optional Retention Rate">

      <label for="geographic-reach">Geographic Reach (# of States)</label>
      <input type="number" id="geographic-reach" placeholder="Optional Geographic Reach">

      <label for="ebitda-multiple">EBITDA Multiple</label>
      <input type="number" id="ebitda-multiple" placeholder="Optional Multiple">

      <button type="submit">Calculate Valuation</button>
    </form>

    <div id="result" class="result"></div>
    <div id="insights" class="insights"></div>
    <div id="guidance" class="guidance"></div>
    <div id="error" class="error">An error occurred. Please try again.</div>

    <canvas id="valuation-chart" width="400" height="200"></canvas>
  </div>

  <script>
    let valuationChart = null;

    function initializeChart() {
      const ctx = document.getElementById('valuation-chart').getContext('2d');
      valuationChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Current Scenario', 'Improved Scenario 1', 'Improved Scenario 2'], // Dynamic labels
          datasets: [{
            label: 'Valuation ($)',
            data: [0, 0, 0], // Dynamic data
            backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)'],
            borderColor: ['rgba(75, 192, 192, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)'],
            borderWidth: 1,
          }]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function (context) {
                  return `Valuation: $${context.raw.toLocaleString()}`;
                },
              },
            },
            datalabels: {
              anchor: 'end',
              align: 'top',
              formatter: function (value, context) {
                const multiples = ['X Multiple 1', 'X Multiple 2'];
              },
            },
          },
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializeChart();
    document.getElementById('valuation-form').addEventListener('submit', async (event) => {
      event.preventDefault();

        // Get form values
        const industry = document.getElementById('industry').value;
        const annualRevenue = parseFloat(document.getElementById('annual-revenue').value) || 0;
        const ebitda = parseFloat(document.getElementById('ebitda').value) || 0;
        const growthRate = parseFloat(document.getElementById('growth-rate').value) || null;
        const customerRetention = parseFloat(document.getElementById('customer-retention').value) || null;
        const geographicReach = parseFloat(document.getElementById('geographic-reach').value) || null;
        const multiple = parseFloat(document.getElementById('ebitda-multiple').value) || null;

        try {
          const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              industry,
              annualRevenue,
              ebitda,
              growthRate,
              customerRetention,
              geographicReach,
              multiple,
            }),
          });

          const data = await response.json();

          if (!response.ok) throw new Error(data.message || 'Unknown error');

          // Current valuation and multiple
          const currentMultiple = data.currentMultiple;
          const currentValuation = data.valuation;

          // Improved scenarios
          const improvedScenario1 = data.guidance[0].valuation;
          const improvedScenario2 = data.guidance[1].valuation;
          const multipleScenario1 = data.guidance[0].multiple;
          const multipleScenario2 = data.guidance[1].multiple;

          // Display results with multiples
          document.getElementById('result').style.display = 'block';
          document.getElementById('result').innerHTML = `
            <strong>Estimated Valuation:</strong> $${currentValuation.toLocaleString()} (${currentMultiple}x)
          `;

          // Display insights
          document.getElementById('insights').style.display = 'block';
          document.getElementById('insights').innerHTML = `
            <strong>Insights:</strong><br>${data.insights}
          `;

          // Display guidance
          const guidance = `
            <h3>How to Improve Your Valuation</h3>
            <ul>
              <li>
                <strong>Scenario 1:</strong> Increase growth rate by 10% and customer retention by 15% to achieve a multiple of ${multipleScenario1}x,
                resulting in a valuation of <strong>$${improvedScenario1.toLocaleString()}</strong>.
              </li>
              <li>
                <strong>Scenario 2:</strong> Expand geographic reach by 5 states and improve recurring revenue by 20% to achieve a multiple of ${multipleScenario2}x,
                resulting in a valuation of <strong>$${improvedScenario2.toLocaleString()}</strong>.
              </li>
            </ul>
          `;
          document.getElementById('guidance').style.display = 'block';
          document.getElementById('guidance').innerHTML = guidance;

          // Update the chart
          valuationChart.data.labels = ['Current Scenario', 'Improved Scenario 1', 'Improved Scenario 2'];
          valuationChart.data.datasets[0].data = [currentValuation, improvedScenario1, improvedScenario2];
          valuationChart.update();

        } catch (error) {
          document.getElementById('error').textContent = error.message;
          document.getElementById('error').style.display = 'block';
        }
      });

      document.getElementById('calc-ebitda').addEventListener('click', () => {
        const annualRevenue = parseFloat(document.getElementById('annual-revenue').value) || 0;
        const estimatedEBITDA = (annualRevenue * 0.15).toFixed(2);
        document.getElementById('ebitda').value = estimatedEBITDA;
        alert(`Estimated EBITDA is $${estimatedEBITDA}`);
      });
    });
  </script>
</body>
</html>
