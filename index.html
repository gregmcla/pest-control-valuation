<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Business Valuation Tool</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
            width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            color: #444;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result, .insights {
            margin-top: 15px;
            font-size: 1rem;
            color: #333;
            text-align: left;
        }

        .insights h3 {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #444;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enhanced Business Valuation Tool</h1>
        <form id="valuationForm">
            <label for="industry">Industry</label>
            <select id="industry">
                <option value="5">HVAC - Commercial</option>
                <option value="4.5">HVAC - Residential</option>
                <option value="4.2">Plumbing</option>
                <option value="3.8">Roofing</option>
                <option value="4.0">Landscaping - Commercial</option>
                <option value="3.6">Landscaping - Residential</option>
                <option value="6.0">Manufacturing</option>
                <option value="5.5">Insurance Agency - Personal Lines</option>
                <option value="6.5">Pest Control - Residential</option>
                <option value="7.0">Veterinary Practice / Animal Hospital</option>
            </select>

            <label for="annualRevenue">Annual Revenue ($)</label>
            <input type="number" id="annualRevenue" placeholder="Enter annual revenue" required>

            <label for="ebitda">EBITDA ($)</label>
            <input type="number" id="ebitda" placeholder="Enter EBITDA" required>

            <label for="employees">Number of Employees</label>
            <input type="number" id="employees" placeholder="Enter number of employees" required>

            <label for="grossProfit">Gross Profit ($)</label>
            <input type="number" id="grossProfit" placeholder="Enter gross profit" required>

            <label for="operatingExpenses">Operating Expenses ($)</label>
            <input type="number" id="operatingExpenses" placeholder="Enter operating expenses" required>

            <label for="growthRate">Annual Growth Rate (%)</label>
            <input type="number" id="growthRate" placeholder="Enter growth rate" required>

            <label for="multiple">EBITDA Multiple</label>
            <input type="number" id="multiple" placeholder="Automatically filled" readonly>

            <button type="submit">Calculate Valuation</button>
        </form>

        <div id="result" class="result"></div>
        <div id="insights" class="insights"></div>
        <div id="error" class="error"></div>

        <footer>
            Designed with ❤️ by <a href="#">Your Name</a>
        </footer>
    </div>

    <script>
        const form = document.getElementById("valuationForm");
        const industry = document.getElementById("industry");
        const annualRevenue = document.getElementById("annualRevenue");
        const ebitda = document.getElementById("ebitda");
        const employees = document.getElementById("employees");
        const grossProfit = document.getElementById("grossProfit");
        const operatingExpenses = document.getElementById("operatingExpenses");
        const growthRate = document.getElementById("growthRate");
        const multipleInput = document.getElementById("multiple");
        const resultDiv = document.getElementById("result");
        const insightsDiv = document.getElementById("insights");
        const errorDiv = document.getElementById("error");

        // Update multiple field when industry changes
        industry.addEventListener("change", () => {
            multipleInput.value = industry.value;
        });

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const multiple = parseFloat(industry.value);
            const revenue = parseFloat(annualRevenue.value);
            const ebitdaValue = parseFloat(ebitda.value);
            const numEmployees = parseInt(employees.value);
            const grossProfitValue = parseFloat(grossProfit.value);
            const operatingExpensesValue = parseFloat(operatingExpenses.value);
            const growthRateValue = parseFloat(growthRate.value);

            try {
                const response = await fetch('https://pest-control-valuation.onrender.com/api/valuate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        annual_revenue: revenue,
                        ebitda: ebitdaValue,
                        multiple: multiple,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    const valuation = data.valuation;

                    // Calculate additional metrics
                    const revenuePerEmployee = revenue / numEmployees;
                    const grossProfitMargin = (grossProfitValue / revenue) * 100;
                    const operatingExpenseRatio = (operatingExpensesValue / revenue) * 100;
                    const ebitdaMargin = (ebitdaValue / revenue) * 100;
                    const growthImpact = valuation * (1 + growthRateValue / 100);

                    resultDiv.textContent = `Valuation: $${valuation.toLocaleString()}`;

                    insightsDiv.innerHTML = `
                        <h3>Additional Insights:</h3>
                        <p><strong>Revenue per Employee:</strong> $${revenuePerEmployee.toLocaleString()}</p>
                        <p><strong>Gross Profit Margin:</strong> ${grossProfitMargin.toFixed(2)}%</p>
                        <p><strong>Operating Expense Ratio:</strong> ${operatingExpenseRatio.toFixed(2)}%</p>
                        <p><strong>EBITDA Margin:</strong> ${ebitdaMargin.toFixed(2)}%</p>
                        <p><strong>Growth Impact on Valuation:</strong> $${growthImpact.toLocaleString()}</p>
                    `;
                    errorDiv.textContent = '';
                } else {
                    throw new Error(data.message || 'Something went wrong');
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                resultDiv.textContent = '';
                insightsDiv.textContent = '';
                console.error(error);
            }
        });
    </script>
</body>
</html>
