k<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Valuation Tool</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 10px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    .form-group select, .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      width: 100%;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #219150;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #e3f9e5;
      color: #2e7d32;
    }
    #insights {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      background-color: #f5f5f5;
      color: #333;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    Advanced Business Valuation Tool
  </header>
  <div class="container">
    <form id="valuation-form">
      <div class="form-group">
        <label for="industry">Select Industry</label>
        <select id="industry" required>
          <option value="" disabled selected>Select Industry</option>
          <option value="HVAC - Commercial">HVAC - Commercial</option>
          <option value="HVAC - Residential">HVAC - Residential</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Roofing">Roofing</option>
          <option value="Landscaping - Commercial">Landscaping - Commercial</option>
          <option value="Landscaping - Residential">Landscaping - Residential</option>
          <option value="Manufacturing">Manufacturing</option>
          <option value="Insurance Agency - Personal Lines">Insurance Agency - Personal Lines</option>
          <option value="Pest Control - Residential">Pest Control - Residential</option>
          <option value="Veterinary Practice / Animal Hospital">Veterinary Practice / Animal Hospital</option>
          <option value="B2B Software">B2B Software</option>
        </select>
      </div>
      <div id="b2b-software-options" class="form-group" style="display: none;">
        <label for="b2b-subindustry">Select B2B Software Category</label>
        <select id="b2b-subindustry">
          <option value="" disabled selected>Select Sub-Industry</option>
          <option value="SaaS">SaaS</option>
          <option value="Enterprise Tools">Enterprise Tools</option>
          <option value="Fintech">Fintech</option>
          <option value="Marketing Tools">Marketing Tools</option>
          <option value="E-commerce Tools">E-commerce Tools</option>
        </select>
      </div>
      <div class="form-group">
        <label for="annual-revenue">Annual Revenue ($)</label>
        <input type="number" id="annual-revenue" placeholder="Enter annual revenue" required>
      </div>
      <div class="form-group">
        <label for="ebitda">EBITDA ($)</label>
        <input type="number" id="ebitda" placeholder="Enter EBITDA">
      </div>
      <div class="form-group">
        <label for="ebitda-multiple">EBITDA Multiple</label>
        <input type="number" id="ebitda-multiple" placeholder="Enter multiple (if known)">
      </div>
      <div id="ebitda-calc" class="form-group">
        <button type="button" id="calc-ebitda">Calculate EBITDA</button>
      </div>
      <button type="submit">Calculate Valuation</button>
    </form>
    <div id="result" style="display: none;"></div>
    <div id="insights" style="display: none;"></div>
  </div>
  <footer>
    Designed with ❤️ for modern entrepreneurs.
  </footer>
  <script>
    document.getElementById("industry").addEventListener("change", (event) => {
      const industry = event.target.value;
      document.getElementById("b2b-software-options").style.display = industry === "B2B Software" ? "block" : "none";
    });

    document.getElementById("valuation-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const industry = document.getElementById("industry").value;
      const b2bSubIndustry = document.getElementById("b2b-subindustry").value || null;
      const annualRevenue = parseFloat(document.getElementById("annual-revenue").value);
      const ebitda = parseFloat(document.getElementById("ebitda").value) || null;
      const multiple = parseFloat(document.getElementById("ebitda-multiple").value) || null;

      try {
        const response = await fetch("https://pest-control-valuation.onrender.com/api/valuate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ industry, b2bSubIndustry, annualRevenue, ebitda, multiple }),
        });
        const data = await response.json();
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `<strong>Estimated Valuation:</strong> $${data.valuation.toLocaleString()}`;

        document.getElementById("insights").style.display = "block";
        document.getElementById("insights").innerHTML = `<strong>Key Insights:</strong><br>${data.insights}`;
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = "An error occurred. Please try again.";
      }
    });

    document.getElementById("calc-ebitda").addEventListener("click", () => {
      const annualRevenue = parseFloat(document.getElementById("annual-revenue").value) || 0;
      const estimatedEBITDA = (annualRevenue * 0.15).toFixed(2);
      document.getElementById("ebitda").value = estimatedEBITDA;
      alert(`Estimated EBITDA is $${estimatedEBITDA}`);
    });
  </script>
</body>
</html>
